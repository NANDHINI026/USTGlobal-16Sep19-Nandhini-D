        function fibonacci(num)
        {
            var a=0,b=1;
            console.log('fibonacci series of'+" "+num+'is');
            console.log(a);
            console.log(b);
            for(var i=2;i<=num;i++)
            {
            c=a+b;
            a=b;
            b=c;
            console.log(c);
            }
        }
        fibonacci(7)
