    <script>
        function prime(num)
        {
            var flag=1;
            for(var i=2;i<=num/2;i++)
            {
                if(num%i==0)
                flag=0;
            }
            if(flag==1)
            console.log('The given numbers'+' '+num+'isprime');
            else
            console.log('The given numbers'+' '+num+'is not prime');
        }
